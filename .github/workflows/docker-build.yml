name: Docker Build

on:
  push:
    branches: [ main ]


env:
  DOCKERHUB_REPO: kemp-zz/ubuntu-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:master

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ env.DOCKERHUB_REPO }}:$(date +%Y%m%d)
          build-args: ${{ env.BUILD_ARGS }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache,mode=max
          provenance: true # 启用供应链证明[1](@ref)

      - name: Cleanup
        run: |
          docker buildx prune -af
          docker image prune -af
