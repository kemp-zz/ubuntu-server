name: Docker Build

on: [push, workflow_dispatch]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Analyze Disk Usage
      run: |   
        df -h /  
         sudo du -h /usr/local/* -d 0 2>/dev/null | sort -hr | head -n10


        sudo rm -rf /usr/local/lib/android_sdk/emulator   
        sudo rm -rf /usr/local/share/powershell/modules 
        # 分析各应用占用
        ls -lh /opt | awk '{printf "%s: %s\n", $9, $5}'


        sudo rm -rf /opt/hostedtoolcache/CodeQL        
        sudo rm -rf /opt/az/lib/python3.10/site-packages 
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        cache: 'pip'  

    - name: Clean workspace
      run: |      
        find . -type f -size +100M -delete

    - name: Setup Docker
      run: |
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Clean Docker Resources
      run: |
        docker system prune -a --volumes --force
        docker system df -v

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main

    - name: Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
