name: Docker Build

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO: kemp-zz/ubuntu-server
  BUILDKIT_DEBUG: true  # 启用Buildkit详细日志[3](@ref)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-config: |
            [registry."docker.io"]
              mirrors = ["docker.m.daocloud.io"]  # 镜像加速[2](@ref)

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: build-push
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 生成详细构建日志
          outputs: |
            type=local,dest=./build-logs

      - name: Debug Log Analysis
        if: ${{ always() }}  # 始终执行
        run: |
          # 分析镜像下载情况
          echo "=== 下载完成统计 ==="
          grep 'DOWNLOAD COMPLETE' ./build-logs/*.log | wc -l | xargs echo "成功下载层数:"

          # 检查失败下载
          echo "=== 潜在问题点 ==="
          grep -E 'failed to download|error pulling' ./build-logs/*.log || true

          # 生成SHA256校验报告
          echo "=== 镜像校验结果 ==="
          docker inspect $DOCKERHUB_REPO:latest --format '{{ .RepoDigests }}'
