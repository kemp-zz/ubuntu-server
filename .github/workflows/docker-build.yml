name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: your_docker_registry  # æ›¿æ¢ä¸ºä½ çš„ Docker Registry åœ°å€
  IMAGE_REPO: your_image_repo  # æ›¿æ¢ä¸ºä½ çš„é•œåƒä»“åº“åç§°

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }} # ä½¿ç”¨ secrets å­˜å‚¨ç”¨æˆ·å
          password: ${{ secrets.DOCKERHUB_TOKEN }} # ä½¿ç”¨ secrets å­˜å‚¨å¯†ç 

      - name: Build and push Docker image
        id: docker_build
        env:
          IMAGE_FULL_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/your_image_name  # æ›¿æ¢ä¸ºä½ çš„é•œåƒåç§°
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:latest
            ${{ env.IMAGE_FULL_NAME }}:${{ github.run_number }}
            ${{ env.IMAGE_FULL_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_FULL_NAME }}:${{ format('{0:%Y%m%d}', github.event.push.timestamp) }}

