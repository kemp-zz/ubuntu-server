name: Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      add_ros_tutorials:
        description: 'Disable ROS tutorials (0=disable, 1=enable)'
        default: '0'
      add_grid_map: 
        description: 'Enable grid-map support (0=disable, 1=enable)'
        default: '0'
      add_example_custom_msgs:
        description: 'Enable custom messages (0=disable, 1=enable)'
        default: '0'

env:
  IMAGE_NAME: fskemp/ubuntu  # 移除 CUDA_VERSION 变量

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            ADD_ros_tutorials=${{ github.event.inputs.add_ros_tutorials || '0' }}
            ADD_grid_map=${{ github.event.inputs.add_grid_map || '0' }}
            ADD_example_custom_msgs=${{ github.event.inputs.add_example_custom_msgs || '0' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
