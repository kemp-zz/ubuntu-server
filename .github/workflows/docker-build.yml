name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_REPO: your_dockerhub_username/ubuntu-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.run_number }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ format('{0:%Y%m%d}', github.event.push.timestamp) }}

      - name: Output Docker Image Information
        run: |
          echo "✅ 镜像构建成功！"
          echo "🆕 最新版: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest"
          echo "🔢 构建编号: ${{ github.run_number }}"
          echo "🔖 提交SHA: ${{ github.sha }}"
