name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'  # 仅当Dockerfile变更时触发构建[6,8](@ref)
  workflow_dispatch:  # 保留手动触发（无需参数）

env:
  IMAGE_NAME: fskemp/ubuntu
  CACHE_KEY: ${{ github.sha }}  # 唯一缓存键[1,6](@ref)

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到最新版本[8](@ref)

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          outputs: type=image,name=${{ env.IMAGE_NAME }},push=true
