name: Docker Build

on: [push, workflow_dispatch]

env:
  DOCKERHUB_USERNAME: fskemp
  REPOSITORY_NAME: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Setup Docker
      run: |
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Clean Docker Resources
      run: |
        docker system prune -a --volumes --force
        docker system df -v


    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # 确保变量名一致
        password: ${{ secrets.DOCKERHUB_TOKEN }}      # 使用带写权限的 Token

    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ubuntu:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ubuntu:${{ github.sha }}
