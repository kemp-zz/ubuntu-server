name: Docker Build

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO: kemp-zz/ubuntu-server
  BUILDKIT_DEBUG: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-config: |
            [registry."docker.io"]
              mirrors = ["docker.m.daocloud.io"]
          driver-opts: |
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: |
            type=local,dest=${{ github.workspace }}/build-logs

      - name: Debug Log Analysis
        if: ${{ always() }}
        run: |
          echo "=== 网络诊断 ==="
          curl -Iv https://docker.m.daocloud.io/v2
          
          echo "=== 构建日志 ==="
          ls -l ${{ github.workspace }}/build-logs
          cat ${{ github.workspace }}/build-logs/*.log || true
