        if: success()
        run: |
          echo "‚úÖ ÈïúÂÉèÊûÑÂª∫ÊàêÂäüÔºÅ"
          echo "üÜï ÊúÄÊñ∞Áâà: ${{ env.IMAGE_FULL_NAME }}:latest"
          echo "üî¢ ÊûÑÂª∫ÁºñÂè∑: ${{ github.run_number }}"
          echo "üîñ Êèê‰∫§SHA: ${{ github.sha }}"

