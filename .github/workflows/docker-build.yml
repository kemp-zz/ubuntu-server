name: Docker Build

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO: kemp-zz/ubuntu-server
  BUILDKIT_VERSION: v0.12.4  # 固定Buildkit版本[3](@ref)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set static date tag
        id: date
        run: |
          echo "formattedDate=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "DATE_TAG=${{ steps.date.outputs.formattedDate }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:${{ env.BUILDKIT_VERSION }}  # 锁定版本[3](@ref)
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:stable  # 替换latest为stable
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ env.DOCKERHUB_REPO }}:${{ env.DATE_TAG }}
          no-cache: true  # 完全禁用缓存[1](@ref)
          provenance: false  # 禁用供应链证明

      - name: Cleanup
        run: |
          docker buildx prune -af
          docker image prune -af --filter "until=24h"
