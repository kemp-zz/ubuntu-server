name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/*.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ubuntu-22.04-server
  CACHE_DIR: /tmp/.buildx-cache
  BUILD_DATE: ${{ github.event.head_commit.timestamp || github.run_started_at }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      REGISTRY: docker.io
      IMAGE_NAME: ubuntu-22.04-server
      CACHE_DIR: /tmp/.buildx-cache
      BUILD_DATE: ${{ github.event.head_commit.timestamp || github.run_started_at }}
      IMAGE_FULL_NAME: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:latest
            ${{ env.IMAGE_FULL_NAME }}:${{ github.run_number }}
            ${{ env.IMAGE_FULL_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_FULL_NAME }}:${{ format('{0:%Y%m%d}', env.BUILD_DATE) }}
          cache-from: type=local,src=${{ env.CACHE_DIR }}
          cache-to: type=local,dest=${{ env.CACHE_DIR }},mode=max

