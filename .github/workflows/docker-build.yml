name: docker build

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

env:
  DOCKERHUB_REPO: kemp-zz/ubuntu-server  # Docker Hub仓库名

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码[1,5](@ref)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # 配置多平台构建[1,5](@ref)
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.6

      - name: Login to Docker Hub
        uses: docker/login-action@v2  # Docker Hub认证[1,5](@ref)
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4  # 构建推送一体化[4,5](@ref)
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
